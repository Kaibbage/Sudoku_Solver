# application.properties (place in src/main/resources/)

# Use the port provided by Render, default to 8080 for local
server.port=${PORT:8080}

# Enable CORS for your frontend URL (adjust to your actual frontend domain)
spring.web.cors.allowed-origins=http://127.0.0.1:8081

# Optional: Set logging level (info is default)
logging.level.org.springframework=INFO

# Optional: Set Spring profile (if you use profiles)
# spring.profiles.active=prod
