<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sudoku Solver</h1>

    <div class="left-panel">
        <div class="status-container">
            <div id="status-label" class="status-label">This will turn green when the webpage is ready to be used</div>
            <div id="status-circle" class="status-indicator"></div>
        </div>
        
        <div class="instruction-container">
            <p id="instruction-text">Click here to get instructions</p>
            <button id="next-button">Next</button>
        </div>
    </div>

    <div class="button-container">
        <button class="start-button" onclick="startSolve()">Start</button>
        <button class="clear-button" onclick="clearGrid()">Clear</button>
        <button class="random-button" onclick="randomize()">Random</button>
    </div>

    <div class="sudoku-container" id="sudokuGrid"></div>

    <div class="simple-widget">
        <p>Press START to begin solving</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
