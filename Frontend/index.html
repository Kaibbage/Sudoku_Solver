<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sudoku Solver</h1>

    <div class="left-panel extra">
        <div id="status-container" class="status-container extra">
            <div id="status-label" class="status-label"></div>
            <div id="status-circle" class="status-indicator"></div>
        </div>
        
        <div id='instruction-container' class="instruction-container extra">
            <p id="instruction-text">Click here to get instructions</p>
            <button id="next-button" onclick = "setInstructionInfo()">Next</button>
        </div>
    </div>

    <div class="button-container">
        <button id="start-button" class="start-button mainButton" onclick="startSolve()">Start</button>
        <button id="clear-button" class="clear-button mainButton" onclick="clearGrid()">Clear</button>
        <button id="random-button" class="random-button mainButton" onclick="randomize()">Random</button>
    </div>

    <div class="sudoku-container" id="sudokuGrid"></div>

    <div id='simple-widget' class="simple-widget extra">
        <p id="infoText">Hover over any button to see information about it.</p>
    </div>

    <button id="hide-button" onclick="hideOrShow()">Hide extra widgets</button>

    <script src="script.js"></script>
</body>
</html>
